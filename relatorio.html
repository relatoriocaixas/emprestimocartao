<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório de Empréstimos</title>
<link rel="stylesheet" href="style.css">

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<!-- SheetJS confiável -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.20.9/xlsx.full.min.js" defer></script>

<style>
/* Seu CSS permanece o mesmo */
body { background-color: #121212; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #e0e0e0; margin: 0; padding: 20px; }
header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
header img.logo { height: 50px; }
header h1 { flex-grow:1; font-size: 1.5rem; color: #00ff7f; }
header button { padding:5px 10px; border-radius:5px; border:none; cursor:pointer; background:#00ff7f; color:#111; }
main { display: flex; gap: 20px; }
#estoque { width: 260px; background: #1e1e1e; padding: 15px; border-radius: 10px; color: #e0e0e0; height: fit-content; }
#estoque h2 { color: #00ff7f; font-size: 1.1rem; margin-bottom: 10px; }
.cardEstoque { background: #2a2a2a; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
.cardEstoque h3 { margin: 0; font-size: 1rem; color: #00b894; }
.cardEstoque p { margin: 3px 0; font-size: 0.9rem; }
table { flex: 1; width: 100%; border-collapse: collapse; background: #1f1f1f; border-radius: 8px; overflow: hidden; }
th, td { padding: 10px; text-align: left; border-bottom: 1px solid #333; font-size: 0.95rem; color: #e0e0e0; }
th { background-color: #00ff7f; color: #111; }
tr:hover { background-color: #333; }
.statusBtn { padding:5px 25px; border:none; border-radius:5px; cursor:pointer; color:#111; font-weight: bold; }
.exportBtn { margin-bottom:10px; padding:8px 15px; background:#0984e3; color:#fff; border:none; border-radius:5px; cursor:pointer; }
td.matricula { font-weight: bold; text-align: center; }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Relatório de Empréstimos</h1>
    <button onclick="window.location.href='index.html'">🏠 Voltar</button>
</header>

<main>
    <aside id="estoque">
        <h2>📦 Estoque</h2>
        <div id="estoqueConteudo">Carregando...</div>
    </aside>

    <div style="flex:1;">
        <button class="exportBtn" id="exportExcelBtn">📥 Exportar Excel</button>
        <table id="relatorioTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Tipo Cartão</th>
                    <th>N° Bordo Digicon</th>
                    <th>N° Bordo Prodata</th>
                    <th>N° Meia Viagem</th>
                    <th>Motivo</th>
                    <th>Matrícula Empréstimo</th>
                    <th>Data Retirada</th>
                    <th>Prazo Devolução</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="relatorioBody"></tbody>
        </table>
    </div>
</main>

<script src="firebaseConfig.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    // Atualizar estoque e tabela
    await atualizarEstoque();

    const tbody = document.getElementById("relatorioBody");
    const table = document.getElementById("relatorioTable");
    const exportBtn = document.getElementById("exportExcelBtn");

    // Exportar Excel
    exportBtn.addEventListener("click", () => {
        if (typeof XLSX === "undefined") {
            alert("Erro: SheetJS não carregado!");
            return;
        }
        const wb = XLSX.utils.table_to_book(table, { sheet: "Relatorio" });
        XLSX.writeFile(wb, `Relatorio_Emprestimos_${new Date().toLocaleDateString()}.xlsx`);
    });
});
</script>

</body>
</html>
